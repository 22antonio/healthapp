<!-- search bar -->
<div class="col-sm-9">
  <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
      <span class="input-group-btn">
          <button class="btn btn-secondary" type="button">search</button>
      </span>
  </div>
</div>

<!-- display the chosen health center -->
<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hidenewHealthCenter">
			<h2>New Health Center</h2>
			<form #form="ngForm" (ngSubmit)="onSubmitAddHealthCenter(form.value)" class="well">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" required name="name" ngModel>
				</div>
				<div class="form-group">
					<label>Address</label>
          <label>Street</label>
					<input type="text" class="form-control" required name="street" ngModel>
          <label>City</label>
          <input type="text" class="form-control" required name="city" ngModel>
          <label>State</label>
          <input type="text" class="form-control" required name="state" ngModel>
				</div>
				<div class="form-group">
					<label>phonenumber</label>
					<input type="text" class="form-control" required name="phonenumber" ngModel>
				</div>
        <div class="form-group">
					<label>services</label>
					<input type="text" class="form-control" required name="services" ngModel>
				</div>
        <div class="form-group">
					<label>website</label>
					<input type="text" class="form-control" required name="website" ngModel>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
		<health-center-detail (updateHealthCenterEvent)="onUpdateHealthCenterEvent($event)"
													(deleteHealthCenterEvent)="onDeleteHealthCenterEvent($event)"
    *ngIf="selectedHealthCenter && hidenewHealthCenter"
    [HealthCenter]="selectedHealthCenter">
    </health-center-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newHealthCenter()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+ New Health Center</button>
    <health-center-list (SelectHealthCenter)="onSelectHealthCenter($event)" [healthCenters]="healthCenters"></health-center-list>
  </div>
</div>
